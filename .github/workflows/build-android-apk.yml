name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      artifacts: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install frontend dependencies
        run: npm install --force

      - name: Build frontend
        run: npm run build

      - name: Setup keystore file
        run: |
          if [ -f "key.jks" ]; then
            echo "Using keystore from repository"
            cp key.jks android/app/key.jks
            echo "Keystore copied to android/app/key.jks"
            ls -lh android/app/key.jks
          elif [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "Using keystore from GitHub Secrets"
            echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/key.jks
            echo "Keystore created from secret"
            ls -lh android/app/key.jks
          else
            echo "Error: No keystore file found. Either commit key.jks or set KEYSTORE_BASE64 secret."
            exit 1
          fi

      - name: Setup signing properties
        working-directory: android
        run: |
          KEYSTORE_PATH="$(pwd)/app/key.jks"
          echo "Setting keystore path to: $KEYSTORE_PATH"
          echo "Verifying keystore exists..."
          if [ -f "app/key.jks" ]; then
            echo "✓ Keystore file found"
            ls -lh app/key.jks
          else
            echo "✗ ERROR: Keystore file not found at app/key.jks"
            echo "Current directory: $(pwd)"
            echo "Contents of app directory:"
            ls -la app/ || echo "app directory not found"
            exit 1
          fi
          echo "MYAPP_RELEASE_STORE_FILE=$KEYSTORE_PATH" >> gradle.properties
          echo "MYAPP_RELEASE_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> gradle.properties
          echo "MYAPP_RELEASE_KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> gradle.properties
          echo "MYAPP_RELEASE_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> gradle.properties
          echo "Signing properties configured"

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build release APK
        working-directory: android
        run: ./gradlew assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: Get version info
        id: version
        working-directory: android/app
        run: |
          VERSION_CODE=$(grep -oP 'versionCode \K\d+' build.gradle || echo "1")
          VERSION_NAME=$(grep -oP 'versionName "\K[^"]+' build.gradle || echo "1.0")
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT

      - name: Create Release
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/release/app-release.apk
          tag_name: v${{ steps.version.outputs.version_name }}-${{ github.run_number }}
          name: Release v${{ steps.version.outputs.version_name }}-${{ github.run_number }}
          body: |
            Android APK Release
            
            **Version:** ${{ steps.version.outputs.version_name }}
            **Version Code:** ${{ steps.version.outputs.version_code }}
            **Build Number:** ${{ github.run_number }}
            **Commit:** ${{ github.sha }}
            
            Download the APK from the assets below.
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

