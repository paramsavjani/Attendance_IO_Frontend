name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history and tags for version calculation

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install frontend dependencies
        run: npm install --force

      - name: Build frontend
        run: npm run build

      - name: Setup keystore file
        run: |
          if [ -f "key.jks" ]; then
            echo "Using keystore from repository"
            cp key.jks android/app/key.jks
            echo "Keystore copied to android/app/key.jks"
            ls -lh android/app/key.jks
          elif [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "Using keystore from GitHub Secrets"
            echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/key.jks
            echo "Keystore created from secret"
            ls -lh android/app/key.jks
          else
            echo "Error: No keystore file found. Either commit key.jks or set KEYSTORE_BASE64 secret."
            exit 1
          fi

      - name: Setup signing properties
        working-directory: android
        run: |
          KEYSTORE_PATH="$(pwd)/app/key.jks"
          echo "Setting keystore path to: $KEYSTORE_PATH"
          echo "Verifying keystore exists..."
          if [ -f "app/key.jks" ]; then
            echo "✓ Keystore file found"
            ls -lh app/key.jks
          else
            echo "✗ ERROR: Keystore file not found at app/key.jks"
            echo "Current directory: $(pwd)"
            echo "Contents of app directory:"
            ls -la app/ || echo "app directory not found"
            exit 1
          fi
          echo "MYAPP_RELEASE_STORE_FILE=$KEYSTORE_PATH" >> gradle.properties
          echo "MYAPP_RELEASE_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> gradle.properties
          echo "MYAPP_RELEASE_KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> gradle.properties
          echo "MYAPP_RELEASE_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> gradle.properties
          echo "Signing properties configured"

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Calculate version
        id: version
        run: |
          # Fetch all tags
          git fetch --tags --depth=1 origin +refs/tags/*:refs/tags/* || true
          
          # Get the latest version tag (format: v1.0.0 or 1.0.0)
          LATEST_TAG=$(git tag -l "v*" | sort -V | tail -1 || echo "")
          
          if [ -z "$LATEST_TAG" ]; then
            # No tags found, start with v1.0.0
            NEW_VERSION_NAME="v1.0.0"
            echo "No existing tags found, starting with $NEW_VERSION_NAME"
          else
            echo "Latest tag: $LATEST_TAG"
            
            # Extract version numbers (remove 'v' prefix if present)
            VERSION_STRING=$(echo "$LATEST_TAG" | sed 's/^v//')
            
            # Parse version parts (major.minor.patch)
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION_STRING"
            MAJOR=${MAJOR:-1}
            MINOR=${MINOR:-0}
            PATCH=${PATCH:-0}
            
            # Increment patch version for new build
            NEW_PATCH=$((PATCH + 1))
            NEW_VERSION_NAME="v${MAJOR}.${MINOR}.${NEW_PATCH}"
          fi
          
          # Use GitHub run number as version code (increments with each build)
          VERSION_CODE=${{ github.run_number }}
          
          # Clean version name (without 'v' prefix) for gradle.properties
          VERSION_NAME_CLEAN=$(echo "$NEW_VERSION_NAME" | sed 's/^v//')
          
          echo "version_name=$NEW_VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "version_name_clean=$VERSION_NAME_CLEAN" >> $GITHUB_OUTPUT
          
          echo "Calculated version: $NEW_VERSION_NAME (code: $VERSION_CODE)"
          echo "Version name for APK: $VERSION_NAME_CLEAN"

      - name: Set version in gradle.properties
        working-directory: android
        run: |
          echo "VERSION_NAME=${{ steps.version.outputs.version_name_clean }}" >> gradle.properties
          echo "VERSION_CODE=${{ steps.version.outputs.version_code }}" >> gradle.properties
          echo "Version set in gradle.properties:"
          grep -E "VERSION_" gradle.properties || echo "No VERSION_ properties found"

      - name: Build release APK
        working-directory: android
        run: ./gradlew assembleRelease

      - name: Find APK file
        id: find_apk
        working-directory: android/app/build/outputs/apk/release
        run: |
          APK_FILE=$(ls -1 AttendanceIo-*.apk 2>/dev/null | head -n 1)
          if [ -z "$APK_FILE" ]; then
            echo "Error: APK file not found"
            ls -la
            exit 1
          fi
          echo "apk_file=$APK_FILE" >> $GITHUB_OUTPUT
          echo "Found APK: $APK_FILE"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: android/app/build/outputs/apk/release/${{ steps.find_apk.outputs.apk_file }}
          retention-days: 30

      - name: Create Release and Tag
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/release/${{ steps.find_apk.outputs.apk_file }}
          tag_name: ${{ steps.version.outputs.version_name }}
          name: Release ${{ steps.version.outputs.version_name }}
          body: |
            Android APK Release
            
            **Version:** ${{ steps.version.outputs.version_name }}
            **Version Code:** ${{ steps.version.outputs.version_code }}
            **Build Number:** ${{ github.run_number }}
            **Commit:** ${{ github.sha }}
            
            Download the APK from the assets below.
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

