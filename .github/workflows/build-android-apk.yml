name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history and tags for version calculation

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install frontend dependencies
        run: npm install --force

      - name: Build frontend
        env:
          VITE_API_BASE_URL: https://api.attendanceio.paramsavjani.in
        run: npm run build

      - name: Setup keystore file
        run: |
          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "Using keystore from GitHub Secrets"
            echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/key.jks
            echo "Keystore created from secret"
            ls -lh android/app/key.jks
          else
            echo "Error: KEYSTORE_BASE64 secret not found. Please set it in GitHub repository secrets."
            echo "To set it:"
            echo "1. Base64 encode your keystore: base64 -i key.jks | pbcopy"
            echo "2. Go to GitHub repo -> Settings -> Secrets -> Actions"
            echo "3. Add new secret: KEYSTORE_BASE64 with the encoded value"
            exit 1
          fi

      - name: Setup signing properties
        working-directory: android
        run: |
          KEYSTORE_PATH="$(pwd)/app/key.jks"
          echo "Setting keystore path to: $KEYSTORE_PATH"
          echo "Verifying keystore exists..."
          if [ -f "app/key.jks" ]; then
            echo "✓ Keystore file found"
            ls -lh app/key.jks
          else
            echo "✗ ERROR: Keystore file not found at app/key.jks"
            echo "Current directory: $(pwd)"
            echo "Contents of app directory:"
            ls -la app/ || echo "app directory not found"
            exit 1
          fi
          echo "MYAPP_RELEASE_STORE_FILE=$KEYSTORE_PATH" >> gradle.properties
          echo "MYAPP_RELEASE_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> gradle.properties
          echo "MYAPP_RELEASE_KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> gradle.properties
          echo "MYAPP_RELEASE_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> gradle.properties
          echo "Signing properties configured"

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Calculate version
        id: version
        run: |
          set -e  # Exit on error
          
          echo "=== Starting Version Calculation ==="
          
          # Fetch all tags (including existing ones)
          echo "Fetching tags..."
          git fetch --tags --depth=1 origin +refs/tags/*:refs/tags/* 2>/dev/null || true
          
          # List all tags for debugging
          echo "All tags:"
          git tag -l | head -20 || echo "No tags found"
          
          # Only look for proper semantic version tags: vX.Y.Z where X, Y, Z are numbers
          # This regex ensures: v + number + . + number + . + number (nothing else)
          SEMVER_TAG=$(git tag -l | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sort -V | tail -1 || echo "")
          
          if [ -n "$SEMVER_TAG" ]; then
            LATEST_TAG="$SEMVER_TAG"
            echo "Found semantic version tag: $LATEST_TAG"
          else
            # Check for old format tags (1.0-27) and convert the highest one
            OLD_TAG=$(git tag -l | grep -E '^[0-9]+\.[0-9]+-[0-9]+$' | sort -V | tail -1 || echo "")
            if [ -n "$OLD_TAG" ]; then
              # Convert 1.0-27 to v1.0.27 (use build number as patch)
              VERSION_PART=$(echo "$OLD_TAG" | cut -d'-' -f1)
              BUILD_PART=$(echo "$OLD_TAG" | cut -d'-' -f2)
              # Extract major.minor from version part
              IFS='.' read -r MAJOR MINOR <<< "$VERSION_PART"
              LATEST_TAG="v${MAJOR}.${MINOR}.${BUILD_PART}"
              echo "Found old format tag: $OLD_TAG, converted to: $LATEST_TAG"
            fi
          fi
          
          if [ -z "$LATEST_TAG" ]; then
            # No valid tags found, start with v1.0.0
            NEW_VERSION_NAME="v1.0.0"
            echo "No existing tags found, starting with $NEW_VERSION_NAME"
          else
            echo "Latest valid tag: $LATEST_TAG"
            
            # Extract version numbers (remove 'v' prefix)
            VERSION_STRING=$(echo "$LATEST_TAG" | sed 's/^v//')
            echo "Version string: $VERSION_STRING"
            
            # Parse version parts (major.minor.patch) - ensure all are numbers
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION_STRING"
            
            # Validate and set defaults if empty
            if ! [[ "$MAJOR" =~ ^[0-9]+$ ]]; then MAJOR=1; fi
            if ! [[ "$MINOR" =~ ^[0-9]+$ ]]; then MINOR=0; fi
            if ! [[ "$PATCH" =~ ^[0-9]+$ ]]; then PATCH=0; fi
            
            echo "Parsed: MAJOR=$MAJOR, MINOR=$MINOR, PATCH=$PATCH"
            
            # Increment patch version for new build
            NEW_PATCH=$((PATCH + 1))
            NEW_VERSION_NAME="v${MAJOR}.${MINOR}.${NEW_PATCH}"
            echo "Incremented patch: $PATCH -> $NEW_PATCH"
          fi
          
          # Validate the final version format (must be vX.Y.Z)
          if ! [[ "$NEW_VERSION_NAME" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "ERROR: Invalid version format: $NEW_VERSION_NAME"
            echo "Falling back to v1.0.0"
            NEW_VERSION_NAME="v1.0.0"
          fi
          
          # Use GitHub run number as version code (increments with each build)
          VERSION_CODE=${{ github.run_number }}
          
          # Clean version name (without 'v' prefix) for gradle.properties
          VERSION_NAME_CLEAN=$(echo "$NEW_VERSION_NAME" | sed 's/^v//')
          
          # Set outputs
          echo "version_name=$NEW_VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "version_name_clean=$VERSION_NAME_CLEAN" >> $GITHUB_OUTPUT
          
          echo ""
          echo "=== Version Calculation Result ==="
          echo "Version Name (with v): $NEW_VERSION_NAME"
          echo "Version Name (clean): $VERSION_NAME_CLEAN"
          echo "Version Code: $VERSION_CODE"
          echo "================================"
          
          # Verify outputs are set
          echo ""
          echo "=== Verifying Outputs ==="
          echo "version_name output: $NEW_VERSION_NAME"
          echo "version_code output: $VERSION_CODE"
          echo "version_name_clean output: $VERSION_NAME_CLEAN"

      - name: Set version in gradle.properties
        working-directory: android
        run: |
          echo "VERSION_NAME=${{ steps.version.outputs.version_name_clean }}" >> gradle.properties
          echo "VERSION_CODE=${{ steps.version.outputs.version_code }}" >> gradle.properties
          echo "Version set in gradle.properties:"
          cat gradle.properties | grep -E "VERSION_" || echo "No VERSION_ properties found"

      - name: Verify version before build
        working-directory: android
        run: |
          echo "=== Version Verification ==="
          echo "VERSION_NAME from step: ${{ steps.version.outputs.version_name_clean }}"
          echo "VERSION_CODE from step: ${{ steps.version.outputs.version_code }}"
          echo ""
          echo "=== gradle.properties contents ==="
          cat gradle.properties
          echo ""
          echo "=== Testing Gradle property access ==="
          ./gradlew -q -P VERSION_NAME="${{ steps.version.outputs.version_name_clean }}" -P VERSION_CODE="${{ steps.version.outputs.version_code }}" printVersion || echo "printVersion task not found (this is OK)"

      - name: Build release APK
        working-directory: android
        run: |
          ./gradlew assembleRelease \
            -P VERSION_NAME="${{ steps.version.outputs.version_name_clean }}" \
            -P VERSION_CODE="${{ steps.version.outputs.version_code }}"

      - name: Find APK file and verify version
        id: find_apk
        working-directory: android/app/build/outputs/apk/release
        run: |
          APK_FILE=$(ls -1 AttendanceIo-*.apk 2>/dev/null | head -n 1)
          if [ -z "$APK_FILE" ]; then
            echo "Error: APK file not found"
            ls -la
            exit 1
          fi
          echo "apk_file=$APK_FILE" >> $GITHUB_OUTPUT
          echo "Found APK: $APK_FILE"
          
          # Extract version from APK filename
          APK_VERSION=$(echo "$APK_FILE" | sed -n 's/AttendanceIo-\(.*\)-release\.apk/\1/p')
          echo "APK filename version: $APK_VERSION"
          echo "Expected version: ${{ steps.version.outputs.version_name_clean }}"
          
          if [ "$APK_VERSION" != "${{ steps.version.outputs.version_name_clean }}" ]; then
            echo "⚠️  WARNING: APK version mismatch!"
            echo "   Expected: ${{ steps.version.outputs.version_name_clean }}"
            echo "   Found: $APK_VERSION"
          else
            echo "✓ Version matches!"
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: android/app/build/outputs/apk/release/${{ steps.find_apk.outputs.apk_file }}
          retention-days: 30

      - name: Create Release and Tag
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/release/${{ steps.find_apk.outputs.apk_file }}
          tag_name: ${{ steps.version.outputs.version_name }}
          name: Release ${{ steps.version.outputs.version_name }}
          body: |
            Android APK Release
            
            **Version:** ${{ steps.version.outputs.version_name }}
            **Version Code:** ${{ steps.version.outputs.version_code }}
            **Build Number:** ${{ github.run_number }}
            **Commit:** ${{ github.sha }}
            
            Download the APK from the assets below.
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

